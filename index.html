        .construction-animation {

        .construction-animation svg {

        }

        .border {
            border: 2px solid gray;
            border-radius: 50px;
        }

        .contact {
            display: flex;
            justify-content: space-around;
        }

        @keyframes construction {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes building-rise {
            0% {
                transform: translate(-50%, 0) scaleY(1);
            }
            100% {
                transform: translate(-50%, -100%) scaleY(0);
            }
        }

    <script>
        const crane = document.querySelector('.construction-animation');
