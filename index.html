    margin: 0;

  .construction-container {

  .construction-animation {
    position: relative;
    width: 150px;
    height: 150px;
    animation: construction 4s linear infinite;
    cursor: pointer;
  }

  .construction-animation svg {
    width: 100%;
    height: 100%;
  }
  
  .border{

      border-radius:50px;
  }
  
  .contact{
      display:flex;
      justify-content:space-around;
  }

  @keyframes construction {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  @keyframes building-rise {
    0% { transform: translate(-50%, 0) scaleY(1); }
    100% { transform: translate(-50%, -100%) scaleY(0); }
  }
</style>
